<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Biblioteca</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/loans}"> Empréstimos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/new}">Adicionar Livro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/loans/make}">Realizar Empréstimo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
